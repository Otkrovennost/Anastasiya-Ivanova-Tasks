<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The calendar</title>
    <link rel="preload" href="assets/fonts/Calibri.woff2" as="font" crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section class="calendar">
        <div class="calendar__content">
          <div class="calendar__months">
            <span class="calendar__months-prew">
              <i class="fas fa-chevron-left"></i>
            </span>
            <div class="calendar__month">
              <div class="calendar__month-current">
                <select class="calendar__month-select">
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
                <div class="calendar__years">
                  <input type="number" aria-label="Year" value="2020">
                </div>
              </div>
            </div>
            <span class="calendar__months-next">
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
          <div class="calendar__inner">
            <div class="calendar__weekdays">
              <div class="calendar__weekdays-inner">
                <span class="calendar__weekdays-day">Sun</span>
                <span class="calendar__weekdays-day">Mon</span>
                <span class="calendar__weekdays-day">Tue</span>
                <span class="calendar__weekdays-day">Wed</span>
                <span class="calendar__weekdays-day">Thu</span>
                <span class="calendar__weekdays-day">Fri</span>
                <span class="calendar__weekdays-day">Sat</span>
              </div>
              <div class="calendar__days">
                <span class="calendar__day">1</span>
                <span class="calendar__day">2</span>
                <span class="calendar__day">3</span>
                <span class="calendar__day">4</span>
                <span class="calendar__day">5</span>
                <span class="calendar__day">6</span>
                <span class="calendar__day">7</span>
                <span class="calendar__day">8</span>
                <span class="calendar__day">9</span>
                <span class="calendar__day">10</span>
                <span class="calendar__day">11</span>
                <span class="calendar__day">12</span>
                <span class="calendar__day">13</span>
                <span class="calendar__day">14</span>
                <span class="calendar__day">15</span>
                <span class="calendar__day">16</span>
                <span class="calendar__day">17</span>
                <span class="calendar__day">18</span>
                <span class="calendar__day">19</span>
                <span class="calendar__day">20</span>
                <span class="calendar__day">21</span>
                <span class="calendar__day">22</span>
                <span class="calendar__day">23</span>
                <span class="calendar__day">24</span>
                <span class="calendar__day">25</span>
                <span class="calendar__day">26</span>
                <span class="calendar__day">27</span>
                <span class="calendar__day">28</span>
                <span class="calendar__day">29</span>
                <span class="calendar__day">30</span>
                <span class="calendar__day">31</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/2e224a62e7.js" crossorigin="anonymous"></script>
  </body>
</html>
