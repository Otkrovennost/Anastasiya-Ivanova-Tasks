<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registration page</title>
    <link rel="preload" href="assets/fonts/Calibri.woff2" as="font" crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section>
        <h1 class="visually-hidden">Registration form</h1>
        <div class="registration">
          <form>
            <h2 class="registration__title">Create Account</h2>
            <ul class="registration__social social">
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Registration with Google">
                  <i class="fab fa-google"></i>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Registration with Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Registration with Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Registration with VK">
                  <i class="fab fa-vk"></i>
                </a>
              </li>
            </ul>
            <p>or use your email for registration:</p>
            <ul class="registration__list">
              <li class="registration__item">
                <input type="text" name="user-name" placeholder="Name" required>
                <i class="fas fa-user"></i>
              </li>
              <li class="registration__item">
                <input type="text" name="user-email" placeholder="Email" required>
                <i class="fas fa-at"></i>
              </li>
              <li class="registration__item">
                <input type="password" name="uaer-password" placeholder="Password" required>
                <i class="fas fa-unlock"></i>
              </li>
            </ul>
            <div class="registration__agree">
              <input class="registration__checker visually-hidden" id="agreement" name ="agreement" type="checkbox" checked>
              <label for="agreement" class="registration__checkbox">I agree to the 
                <a class="registration__terms" href="#nowhere">Terms</a> 
                and
                <a class="registration__policy" href="#nowhere">Privacy Policy</a>
                .
              </label>
            </div>
            <div class="registration__radio-block radio-block">
              <h2>Would you like to receive our newsletters?</h2>
              <div class="radio-block__item">
                <input class="radio-block__input visually-hidden" id="user-agreement" name ="agreement" type="radio" checked>
                <label class="radio-block__label" for="user-agreement">Yes</label>
              </div>
              <div class="radio-block__item">
                <input class="radio-block__input visually-hidden" id="user-disagreement" name ="agreement" type="radio">
                <label class="radio-block__label" for="user-disagreement">No</label>
              </div>
            </div>
            <div class="registration__btn-block">
              <button class="registration__button" type="submit">Sign up</button>
              <button class="registration__button registration__button--login" type="button">Sign in</button>
            </div>
          </form>
          <div class="registration__img">
            <picture>
              <source media="(max-width: 767px)" srcset="img/photo-mobile.png">
              <source media="(max-width: 1023px)" srcset="img/photo-tablet.png">
              <img src="img/photo-desktop.png" width="457" height="760" alt="Card">
            </picture>
          </div>
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/2e224a62e7.js" crossorigin="anonymous"></script>
  </body>
</html>
